<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday! 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #4facfe, #00f2fe, #43e97b, #ffd89b, #ff6ec4);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 110, 196, 0.8),
                0 0 30px rgba(120, 115, 245, 0.8),
                3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: rainbow 3s linear infinite, wobble 2s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .message {
            font-size: 1.8rem;
            color: #fff;
            margin: 1.5rem 0;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cake {
            font-size: 10rem;
            margin: 2rem 0;
            animation: spin 4s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        @keyframes spin {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(-15deg) scale(1.1);
            }
            75% {
                transform: rotate(15deg) scale(1.1);
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: fall linear;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .balloons {
            position: absolute;
            bottom: -150px;
            font-size: 4rem;
            animation: rise 10s ease-in infinite;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        @keyframes rise {
            to {
                bottom: 120vh;
                transform: translateX(100px) rotate(20deg);
            }
        }

        .star {
            position: absolute;
            font-size: 2rem;
            animation: twinkle 1.5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        .click-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 2s ease-in-out infinite;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .cake {
                font-size: 6rem;
            }
            .message {
                font-size: 1.3rem;
                padding: 0 1rem;
            }
            .click-hint {
                font-size: 1rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎊 Happy Birthday! 🎊</h1>
        <div class="cake">🎂</div>
        <p class="message">🌟 サプライズ! 🌟</p>
        <p class="message">素敵な一年になりますように!</p>
        <p class="message">🎈 お誕生日おめでとう! 🎈</p>
    </div>

    <div class="click-hint">✨ クリックしてね! ✨</div>

    <script>
        const emojis = ['🎉', '🎊', '🎈', '🎁', '🌟', '✨', '💖', '🎵', '🎶', '🌈', '⭐', '💫', '🎀', '🍰', '🧁'];
        const balloonEmojis = ['🎈', '🎈', '🎈', '💝', '🎁'];

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7dc6f', '#bb8fce', '#85c1e2', '#f8b500', '#ff6ec4', '#7873f5'];

            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        // Create balloons
        function createBalloons() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloons';
                    balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                    balloon.style.left = Math.random() * 90 + 'vw';
                    balloon.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    balloon.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(balloon);

                    setTimeout(() => balloon.remove(), 12000);
                }, i * 1000);
            }
        }

        // Create background stars
        function createStars() {
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = ['✨', '⭐', '💫'][Math.floor(Math.random() * 3)];
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }

        // Click explosion effect
        function createExplosion(x, y) {
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = (Math.random() * 30 + 20) + 'px';

                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = Math.random() * 200 + 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }

            // Extra confetti burst
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = x + 'px';
                    confetti.style.top = y + 'px';
                    confetti.style.backgroundColor = ['#ff6ec4', '#7873f5', '#4facfe', '#43e97b', '#ffd89b'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDuration = '2s';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 2000);
                }, i * 20);
            }
        }

        // Click handler
        document.body.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);

            // Random surprise messages
            const messages = ['やったー!', 'わーい!', '最高!', 'イェーイ!', 'おめでとう!'];
            const message = document.createElement('div');
            message.style.position = 'fixed';
            message.style.left = e.clientX + 'px';
            message.style.top = e.clientY + 'px';
            message.style.fontSize = '2rem';
            message.style.color = 'white';
            message.style.fontWeight = 'bold';
            message.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
            message.style.pointerEvents = 'none';
            message.style.zIndex = '1000';
            message.style.animation = 'explode 1s ease-out forwards';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            document.body.appendChild(message);

            setTimeout(() => message.remove(), 1000);
        });

        // Start animations
        createConfetti();
        createBalloons();
        createStars();

        // Repeat animations
        setInterval(createConfetti, 6000);
        setInterval(createBalloons, 10000);
    </script>
</body>
</html>

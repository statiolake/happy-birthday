<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cake {
            font-size: 8rem;
            margin: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .balloons {
            position: absolute;
            bottom: -100px;
            font-size: 3rem;
            animation: rise 8s ease-in infinite;
        }

        @keyframes rise {
            to {
                bottom: 100vh;
                transform: translateX(50px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .cake {
                font-size: 5rem;
            }
            .message {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday! 🎉</h1>
        <div class="cake">🎂</div>
        <p class="message">素敵な一年になりますように!</p>
        <p class="message">お誕生日おめでとうございます!</p>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7dc6f', '#bb8fce', '#85c1e2', '#f8b500'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 100);
            }
        }

        // Create balloons
        function createBalloons() {
            const balloonEmojis = ['🎈', '🎈', '🎈'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloons';
                    balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                    balloon.style.left = Math.random() * 90 + 'vw';
                    balloon.style.animationDuration = (Math.random() * 3 + 5) + 's';
                    balloon.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(balloon);

                    setTimeout(() => balloon.remove(), 8000);
                }, i * 1500);
            }
        }

        // Start animations
        createConfetti();
        createBalloons();

        // Repeat animations
        setInterval(createConfetti, 5000);
        setInterval(createBalloons, 8000);
    </script>
</body>
</html>
